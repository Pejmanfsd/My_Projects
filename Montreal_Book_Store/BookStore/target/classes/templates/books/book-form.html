<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Add Book</title>
</head>

<body>

<center><div class="container">
	
	<h3>Book Directory</h3>
	<hr>
	<p class="h4 mb-4">Save Book</p>
	
	<form action="#" th:action="@{/books/save}" th:object="${employee}" method="POST">
		
		<!-- Add hidden form field to handle update -->
		<input type="hidden" th:field="*{id}" />
		<input type="text" th:field="*{bookName}" class="form-control mb-4 w-25" placeholder="Book name">
		<input type="text" th:field="*{authorName}" class="form-control mb-4 w-25" placeholder="Author name">
		<input type="text" th:field="*{isbn}" class="form-control mb-4 w-25" placeholder="Isbn">
		<button type="submit" class="btn btn-info col-2">Save</button>
	</form>
	<hr>
	<button><a th:href="@{/employees/list}">Back to Book List</a></button>

</div></center>
</body>
