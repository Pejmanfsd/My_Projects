<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Book Directory</title>
</head>
<body>
	
<center><h2>Staff Home Page</h2></center>

<center><hr></center>

<center><div class="container">

	<h3>Book Directory</h3>
	<hr>

	<!-- Add Button -->
	<a th:href="@{/books/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Book	
	</a>
	
	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>Book Name</th>
				<th>Author Name</th>
				<th>Isbn</th>
				<th colspan="2">Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempEmployee : ${employees}">
			
				<td th:text="${tempEmployee.bookName}" />	
				<td th:text="${tempEmployee.authorName}" />	
				<td th:text="${tempEmployee.isbn}" />	
				
				<!-- Add update button/link -->
				<td>
					<a th:href="@{/books/showFormForUpdate(employeeId=${tempEmployee.id})}"
						class="btn btn-info btn-sm">
						Update
					</a>
					
				<!-- Add delete button/link -->
				<td>
					<a th:href="@{/books/delete(employeeId=${tempEmployee.id})}"
						class="btn btn-info btn-sm"
						onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false">
						Delete
					</a>
				</td>
			</tr>
		</tbody>		
	</table>
	
</div></center>

<center><hr></center>

<center><button><a th:href="@{/}">Back to Home Page</a></button></center>
</body>
</html>
